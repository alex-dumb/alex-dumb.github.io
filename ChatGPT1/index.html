<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Planets</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .footer {
            background-color: #000;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .planet-img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>NASA Planets</h1>
        <button class="button" onclick="showPlanet('mercury')">Mercury</button>
        <button class="button" onclick="showPlanet('venus')">Venus</button>
        <button class="button" onclick="showPlanet('earth')">Earth</button>
        <button class="button" onclick="showPlanet('mars')">Mars</button>
        <button class="button" onclick="showPlanet('jupiter')">Jupiter</button>
        <button class="button" onclick="showPlanet('saturn')">Saturn</button>
        <button class="button" onclick="showPlanet('uranus')">Uranus</button>
        <button class="button" onclick="showPlanet('neptune')">Neptune</button>
    </div>

    <div class="container">
        <img src="https://via.placeholder.com/800x400?text=Select+a+planet" id="planetImg" class="planet-img"
            alt="Planet Image">
        <p id="planetDesc">Select a planet from the buttons above</p>
    </div>

    <div class="footer">
        <p>&copy; 2024 NASA. All rights reserved.</p>
    </div>

    <script>
        function showPlanet(planet) {
            var planetImg = document.getElementById('planetImg');
            var planetDesc = document.getElementById('planetDesc');

            switch (planet) {
                case 'mercury':
                    planetImg.src = 'https://via.placeholder.com/800x400?text=Mercury';
                    planetDesc.innerText = 'Mercury is the smallest planet in the Solar System and the closest to the Sun.';
                    break;
                case 'venus':
                    planetImg.src = 'https://via.placeholder.com/800x400?text=Venus';
                    planetDesc.innerText = 'Venus is the second planet from the Sun and is named after the Roman goddess of love and beauty.';
                    break;
                case 'earth':
                    planetImg.src = 'https://via.placeholder.com/800x400?text=Earth';
                    planetDesc.innerText = 'Earth is the third planet from the Sun and the only astronomical object known to harbor life.';
                    break;
                case 'mars':
                    planetImg.src = 'https://via.placeholder.com/800x400?text=Mars';
                    planetDesc.innerText = 'Mars is the fourth planet from the Sun and is often called the Red Planet.';
                    break;
                case 'jupiter':
                    planetImg.src = 'https://via.placeholder.com/800x400?text=Jupiter';
                    planetDesc.innerText = 'Jupiter is the fifth planet from the Sun and the largest in the Solar System.';
                    break;
                case 'saturn':
                    planetImg.src = 'https://via.placeholder.com/800x400?text=Saturn';
                    planetDesc.innerText = 'Saturn is the sixth planet from the Sun and is known for its rings.';
                    break;
                case 'uranus':
                    planetImg.src = 'https://via.placeholder.com/800x400?text=Uranus';
                    planetDesc.innerText = 'Uranus is the seventh planet from the Sun and is tilted on its side.';
                    break;
                case 'neptune':
                    planetImg.src = 'https://via.placeholder.com/800x400?text=Neptune';
                    planetDesc.innerText = 'Neptune is the eighth planet from the Sun and is known for its blue color.';
                    break;
                default:
                    break;
            }
        }
    </script>
</body>

</html>
