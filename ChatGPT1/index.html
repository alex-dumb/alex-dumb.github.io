<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Solar System Exploration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header button {
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            margin: 0 10px;
            transition: color 0.3s;
        }

        header button:hover {
            color: #999;
        }

        .planet-info {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 50px 20px;
        }

        .planet-info img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>NASA Solar System Exploration</h1>
        <button id="mercuryBtn">Mercury</button>
        <button id="venusBtn">Venus</button>
        <button id="earthBtn">Earth</button>
        <button id="marsBtn">Mars</button>
        <button id="jupiterBtn">Jupiter</button>
        <button id="saturnBtn">Saturn</button>
        <button id="uranusBtn">Uranus</button>
        <button id="neptuneBtn">Neptune</button>
    </header>

    <div class="planet-info">
        <img id="planetImage" src="https://via.placeholder.com/400" alt="Planet Image">
        <p id="planetDescription">Select a planet to learn more about it.</p>
    </div>

    <footer>
        <p>&copy; 2024 NASA. All rights reserved.</p>
    </footer>

    <script>
        const planetButtons = document.querySelectorAll('header button');
        const planetImage = document.getElementById('planetImage');
        const planetDescription = document.getElementById('planetDescription');

        const planetsData = {
            mercury: {
                image: 'https://via.placeholder.com/400',
                description: 'Mercury is the smallest planet in the Solar System and the closest to the Sun.'
            },
            venus: {
                image: 'https://via.placeholder.com/400',
                description: 'Venus is the second planet from the Sun. It has a thick atmosphere composed mainly of carbon dioxide.'
            },
            earth: {
                image: 'https://via.placeholder.com/400',
                description: 'Earth is the third planet from the Sun and the only astronomical object known to harbor life.'
            },
            mars: {
                image: 'https://via.placeholder.com/400',
                description: 'Mars is the fourth planet from the Sun. It is often called the "Red Planet" due to its reddish appearance.'
            },
            jupiter: {
                image: 'https://via.placeholder.com/400',
                description: 'Jupiter is the largest planet in the Solar System. It is a gas giant with swirling clouds.'
            },
            saturn: {
                image: 'https://via.placeholder.com/400',
                description: 'Saturn is the sixth planet from the Sun and the second-largest in the Solar System, after Jupiter.'
            },
            uranus: {
                image: 'https://via.placeholder.com/400',
                description: 'Uranus is the seventh planet from the Sun. It has a unique sideways rotation axis.'
            },
            neptune: {
                image: 'https://via.placeholder.com/400',
                description: 'Neptune is the eighth and farthest known planet from the Sun in the Solar System.'
            }
        };

        planetButtons.forEach(button => {
            button.addEventListener('click', () => {
                const planetName = button.textContent.toLowerCase();
                const planetData = planetsData[planetName];
                planetImage.src = planetData.image;
                planetDescription.textContent = planetData.description;
            });
        });
    </script>
</body>

</html>
