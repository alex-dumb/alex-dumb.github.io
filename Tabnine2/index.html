<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Solar System Planets</title>
    <style>
        body {
            background-image: url('starfield.jpg');
            background-size: cover;
            color: #333;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        #planetImage {
            display: block;
            margin: 0 auto;
            width: 50%;
            max-width: 600px;
            max-height: 600px;
        }
        #planetDescription {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>NASA Solar System Planets</h1>
        <button onclick="changePlanet('Mercury')">Mercury</button>
        <button onclick="changePlanet('Venus')">Venus</button>
        <button onclick="changePlanet('Earth')">Earth</button>
        <button onclick="changePlanet('Mars')">Mars</button>
        <button onclick="changePlanet('Jupiter')">Jupiter</button>
        <button onclick="changePlanet('Saturn')">Saturn</button>
        <button onclick="changePlanet('Uranus')">Uranus</button>
        <button onclick="changePlanet('Neptune')">Neptune</button>
    </header>
    <main>
        <section id="planetSection">
            <img id="planetImage" src="placeholder.jpg" alt="Planet Image">
            <label id="planetDescription">Planet Description</label>
        </section>
    </main>
    <footer>
        &copy; 2022 NASA
    </footer>
    <script>
        function changePlanet(planet) {
            const planetImage = document.getElementById('planetImage');
            const planetDescription = document.getElementById('planetDescription');
            planetImage.src = `images/${planet.toLowerCase()}.jpg`;
            planetDescription.innerText = `Description of ${planet}`;
        }
    </script>
</body>
</html>
