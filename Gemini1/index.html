<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Our Solar System - NASA</title>
    <style>
        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("path/to/starfield.jpg"); /* Replace with path to your starfield image */
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
        }

        header h1 {
            margin-right: 50px;
            font-size: 2.5rem;
        }

        header button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        header button:hover {
            background-color: #0069d9;
        }

        /* Content Styles */
        main {
            display: flex;
            flex-direction: column;
            align- items: center;
            padding: 50px;
            color: white;
            text-align: center;
        }

        main img {
            width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        main label {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
        }
    </style>
</head>

        <button id="mercury">Mercury</button>
        <button id="venus">Venus</button>
        <button id="earth">Earth</button>
        <button id="mars">Mars</button>
        <button id="jupiter">Jupiter</button>
        <button id="saturn">Saturn</button>
        <button id="uranus">Uranus</button>
        <button id="neptune">Neptune</button>
    </header>
    <main>
        <img id="planet-image" src="" alt="Selected Planet">
        <label id="planet-description"></label>
    </main>
    <footer>
        &copy; NASA 2024
    </footer>
